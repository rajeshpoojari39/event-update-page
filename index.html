<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Event Update Page</title>
  </head>
  <body>
    <div class="container form-main">
      <h1 class="text-center">Event 1</h1>
      <h4 class="text-center">Number of available seats : 23</h4>
      <div class="row form-items">
        <div class="col-lg-5 img-container">
          <img
            src="https://monstar-lab.com/global/wp-content/uploads/sites/11/2019/04/male-placeholder-image.jpeg"
            class="img-fluid rounded-circle"
            alt="Event"
            height="30px"
            width="300px"
          />
        </div>
        <div class="col-lg-7">
          <form>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email:</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="form-group row">
              <label for="number" class="col-sm-2 col-form-label"
                >Phone No:</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="number" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="inputGroupSelect01"
                >Number of seats:</label
              >
              <div class="col-sm-9">
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label"
                >Name of Attendee 2:</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="form-group row button-group">
              <button type="button" class="btn btn-primary col-sm-4">
                Submit
              </button>
              <button type="button" class="btn btn-danger col-sm-4">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
